<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./src/output.css">
    <title>Orange Clicker Game</title>
</head>
<body class="font-chewy">
    <div class="h-screen flex justify-center items-center">
        <div class="bg-amber-400 rounded-2xl overflow-hidden w-[300px] h-[600px] sm:w-[500px] sm:h-[640px] lg:w-[700px] lg:h-[640px] mx-auto mt-6 flex flex-col justify-center relative">
            <!-- game timer -->
            <div class="w-[50px] h-[50px] md:w-[80px] md:h-[80px] lg:w-[100px] lg:h-[100px] bg-white rounded-full ring-4 ring-ringclick absolute top-5 right-5 flex">
                <p id="click-timer" class="text-3xl md:text-5xl lg:text-7xl mx-auto content-center text-clickcounter">10</p>
            </div>

            <!-- count click -->
            <p id="click-amount" class="text-7xl mx-auto text-clickcounter drop-shadow-lg drop-shadow-black/50">0</p>
            
            <!-- orange for click -->
            <div class="flex mx-auto mt-18">
                <button onclick="clickCount()">
                    <img id="orange-click" src="./assets/img/clicker-game/orange1.png" draggable="false">
                </button>
            </div>
            
            <!-- high score and start button -->
            <div id="overlay" class="absolute inset-0 bg-black opacity-50 pointer-events-auto"></div>
            <div id="record-box" class="w-[235px] h-[209px] md:w-[300px] md:h-[267px] bg-white/70 ring-4 ring-ringclick rounded-xl absolute top-[50%] left-[50%] m-auto translate-[-50%] flex flex-col justify-center">
                <p class="text-3xl md:text-4xl mx-auto mb-8 text-clickcounter">High Score: <span id="high-score">0</span></p>
                <button onclick="startGame()" class="w-[170px] h-[64px] md:w-[220px] md:h-[83px] bg-clickcounter hover:bg-hoverclick flex mx-auto items-center pb-1 justify-center text-3xl md:text-4xl text-white ring-4 ring-ringclick rounded-xl">Start Click!</button>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/orange-click.js"></script>
</body>
</html>
